baseurl: "https://sandbox-blog.timmytandian.com/"
title: "Sandbox timmytandian Blog"
theme: "zen"
languageCode: "en-GB"       # Set your language code (only needed for none multilingual sites).

outputFormats:
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

menus:
  main:
    - name: tech posts
      pageRef: /tech-posts/
      weight: 1
    - name: lifestyle posts
      pageRef: /lifestyle-posts/
      weight: 2
    - name: about
      pageRef: /about/
      weight: 3
    - name: contact
      pageRef: /contact/
      weight: 4
    - name: search
      pageRef: /search/
      weight: 5

params:
  author:
    name: "Timmy Tandian"                  # Your Name
    url:                    # https://example.org/somepage
    avatar:                 # path/to/some-image.jpg
  cookieConsent: false       # Show cookie consent form, default false.
  contact: "info@timmytandian.com"
  copyright: "This site is licensed under a 
              [Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
              License]( https://creativecommons.org/licenses/by-nc-sa/4.0/)."
  dateformat: "2 January 2006"            # Set the date format, default to "2 January, 2006"
  description: "Timmy Tandian's sandbox blog"           # Set site description, used in meta tags and JSON-LD
  footer: "A [timmytandian.com](https://timmytandian.com/) production © 2025."
  logo: true               # Turn off the logo, defaults to true.
  logoPath: "images/logo.png"                # Relative path to site logo, defaults to "images/logo.png", no leading slash.
  logoHeight: 50              # Set logo height, defaults to none.
  logoWidth: 50               # Set logo width, defaults to none.
  mainSections:             # The sections you want to have listed on the front page.
    - "tech-blog"            # Default to the section with most content if not set.
    - "lifestyle-blog"            # Set to empty if no section should be listed.
  math: false                # Turn on math typesetting with KaTeX, default false.
  menuInHeader: false        # Move the main menu to the header, default false.
  microUsername: ""         # Your micro.blog username.
  mobileMenu: true          # Turn on a mobile menu on small screens, default false.
  mobileMenuOutline: true   # Mobil menu button as outline, default false.
  piwikSiteId:              # Matomo site id
  piwikTrackerUrl: ""       # Matomo url, schemaless and no slash on end (example.org/matomo).
  plausibleSiteID: ""       # Plausible site id/domain.
  plausibleTrackerURL: ""   # Plausible url, schemaless and no slash on end. Optional, defaults to "plausible.io/…"
  poweredby: true           # Show powered by hugo in footer
  privacyPolicyUrl: ""      # If set will add link to cookie consent form.
  relatedposts: true        # Show related posts under a "See also" section, default false.
  sassTranspiler: "dartsass" # The Sass transpiler to use, default "libsass".
  searchLimit: 20           # Max number of search hits, default 20.
  sidebar: true             # Show a sidebar to the right, default false.
  siteName: true           # [true/false] Set to true to show the site name
  submitted: true           # Show author and date information for a post.
  themeColor: "#1100bb"              # Hex color value, used in meta tags, default "#ffffff".
  umbrella: false            # Add Umbrella JS, default false.