<div class="mx-auto mt-8">
  <form name="contact" method="POST" action="https://submit-form.com/9Pg62tO6u" accept-charset="UTF-8" class="p-1">
    <div class="max-w-xs mb-2">
      <label for="edit-name" class="block font-medium after:ml-0.5 after:text-red-500 after:content-['*']">Name</label>
      <input type="text" id="edit-name" name="name" placeholder="Timmy Tandian" required
        class="w-full px-2 py-1 
          bg-gray-50 dark:bg-neutral-800
          border border-gray-300 dark:border-gray-600 
          focus:border-blue-500 dark:focus:border-blue-500
          focus:ring-blue-500  dark:focus:ring-blue-500 
          focus:invalid:bg-red-100 dark:focus:invalid:bg-red-600
          focus:valid:bg-green-50 dark:focus:valid:bg-emerald-950
          placeholder:italic dark:placeholder:italic dark:placeholder-zinc-600
          block rounded-md
      "/>
    </div>
  

    <div class="max-w-xs mb-2">
      <label for="edit-email" class="block font-medium after:ml-0.5 after:text-red-500 after:content-['*']">Email</label>
      <input type="email" id="edit-email" name="email" placeholder="your.name@email.com" required
        class="w-full px-2 py-1 
          bg-gray-50 dark:bg-neutral-800
          border border-gray-300 dark:border-gray-600 
          focus:border-blue-500 dark:focus:border-blue-500
          focus:ring-blue-500  dark:focus:ring-blue-500 
          focus:invalid:bg-red-100 dark:focus:invalid:bg-red-600
          focus:valid:bg-green-50 dark:focus:valid:bg-emerald-950
          placeholder:italic dark:placeholder:italic dark:placeholder-zinc-600
          block rounded-md
      "/>
    </div>

    <div class="max-w-xl mb-2">
      <label for="edit-subject" class="block font-medium after:ml-0.5 after:text-red-500 after:content-['*']">Subject</label>
      <input type="text" id="edit-subject" name="subject" placeholder="Descriptive topic of this message" required
        class="w-full px-2 py-1 
          bg-gray-50 dark:bg-neutral-800
          border border-gray-300 dark:border-gray-600 
          focus:border-blue-500 dark:focus:border-blue-500
          focus:ring-blue-500  dark:focus:ring-blue-500 
          focus:invalid:bg-red-100 dark:focus:invalid:bg-red-600
          focus:valid:bg-green-50 dark:focus:valid:bg-emerald-950
          placeholder:italic dark:placeholder:italic dark:placeholder-zinc-600
          block rounded-md
      "/>
    </div>
    
    <div class="max-w-xl mb-2">
      <label for="edit-message" class="block font-medium after:ml-0.5 after:text-red-500 after:content-['*']">Message</label>
      <textarea name="message" id="edit-message" rows="5" required
        class="w-full px-2 py-1 
          bg-gray-50 dark:bg-neutral-800
          border border-gray-300 dark:border-gray-600 
          focus:border-blue-500 dark:focus:border-blue-500
          focus:ring-blue-500  dark:focus:ring-blue-500 
          focus:invalid:bg-red-100 dark:focus:invalid:bg-red-600
          focus:valid:bg-green-50 dark:focus:valid:bg-emerald-950
          placeholder:italic dark:placeholder:italic dark:placeholder-zinc-600
          block rounded-md
        ">
      </textarea>
    </div>
    
    <div class="cf-turnstile mt-6" data-sitekey="0x4AAAAAAA6lHxQVynZeDu1q"></div>

    <div class="mt-1">
      <button type="submit" name="submit"
        class="px-4 py-1 text-neutral rounded-md bg-primary-600 hover:bg-primary-500 dark:bg-primary-800 dark:hover:!bg-primary-700 transition-colors !no-underline">
        Send Message
      </button>
    </div>
  </form>
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
